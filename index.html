<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Todo list</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="img/siteIcon.png" type="image/x-icon">
	</head>
	<body>
	<div class="wrapper">
		<div class="title-block">
			<h1 class="title">My todo list</h1>
			<img src="img/edit.png" class="edit-name-btn" alt="edit list name">
		</div>
		<div class="input-block">
			<input type="text" class="input-field" placeholder="Enter task" maxlength="260">
			<img src="img/plus.png" class="add" alt="add">
		</div>
		<div class="task-block">
		</div>
	</div>
	<script src="js/script.js"></script>
	</body>
	</html>
